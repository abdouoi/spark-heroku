repositories {
    mavenCentral()
}

apply plugin: 'jetty'
apply plugin:'application'

mainClassName = "MainServer"
applicationName = "app"

dependencies {
	compile 'com.sparkjava:spark-core:2.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task stage(dependsOn: ['clean', 'installApp'])
